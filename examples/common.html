<!DOCTYPE html>
<html>
    <head>
        <title>Common parser example</title>
    </head>
    <body>
        <h1>Common parser</h1>
        <textarea cols="50" rows="20" id="grammar" readonly>
expr              ::= term signedTerm*

signedTerm        ::= sign term

sign              ::= '+' | '-'

term              ::= naturalNumber | parenthesizedExpr

naturalNumber     ::= /\d+/

parenthesizedExpr ::= '(' expr ')'
        </textarea>
        <br/>
        <textarea cols="100" rows="10" id="input"></textarea>
        <p></p>
        <script src="../examples.js"> </script>
        <script>

          var CommonParserExample = examples.CommonParserExample;

          CommonParserExample.run();

        </script>
        <div>
          <a href="../examples.html">...back</a>
        </div>
    </body>
</html>
