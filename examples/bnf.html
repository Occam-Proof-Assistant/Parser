<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BNF example</title>
    <link href="../examples.css" rel="stylesheet" type="text/css" media="all">
    <link href="../bnf.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <h1>BNF example</h1>
    <div class="columns">
      <div id="sizeableElement" class="sizeable">
        <h2>Lexical grammar</h2>
        <textarea id="lexicalGrammar" spellcheck="false"> </textarea>
        <h2>BNF grammar</h2>
        <textarea id="bnfGrammar" spellcheck="false"> </textarea>
        <h2>Adjusted BNF grammar</h2>
        <textarea id="adjustedBNFGrammar" spellcheck="false"> </textarea>
      </div><div id="verticalSplitter" class="vertical splitter"></div>
      <div class="column">
        <h2>Parse tree</h2>
        <textarea id="parseTree" readonly></textarea>
        <h2>Content</h2>
        <textarea id="content" spellcheck="false"></textarea>
      </div>
    </div>
    <p>
      <a href="../examples.html">...back</a>
    </p>

    <script src="../examples.js"> </script>
    <script>

      var BNFExample = examples.BNFExample;

      BNFExample.run();

    </script>
  </body>
</html>
