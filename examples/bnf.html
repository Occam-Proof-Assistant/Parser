<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BNF example</title>
    <link href="css/examples.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/bnf.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <h1>BNF example</h1>
    <div class="columns">
      <div id="sizeableElement" class="sizeable">
        <h2>Lexical entries</h2>
        <textarea id="lexicalEntries" spellcheck="false" readonly> </textarea>
        <h2>BNF</h2>
        <textarea id="bnf" spellcheck="false" readonly> </textarea>
      </div><div id="verticalSplitter" class="vertical splitter"></div>
      <div class="column">
        <h2>Parse tree</h2>
        <textarea id="parseTree" readonly></textarea>
        <h2>Content</h2>
        <textarea id="content" spellcheck="false"></textarea>
      </div>
    </div>
    <p>
      <a href="index.html">...back</a>
    </p>
    <script src="../examples.js"> </script>
    <script>

      var BNFExample = examples.BNFExample;

      BNFExample.run();

    </script>
  </body>
</html>
