<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Florence example</title>
    <link href="css/examples.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/florence.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <h1>Florence example</h1>
    <div class="container">
      <h2>Parse tree</h2>
      <textarea id="parseTree" readonly></textarea>
    </div>
    <div class="columns">
      <div id="sizeableElement" class="sizeable">
        <h2>Lexical entries</h2>
        <textarea id="lexicalEntries" spellcheck="false"> </textarea>
        <h2>BNF</h2>
        <textarea id="bnf" spellcheck="false"> </textarea>
      </div><div id="verticalSplitter" class="vertical splitter"></div>
      <div class="column">
        <h2>Mappings</h2>
        <input type="checkbox" id="mappings" checked="checked" />
        <h2>Rule name</h2>
        <input type="text" id="ruleName" spellcheck="false" />
        <h2>Content</h2>
        <textarea id="content" spellcheck="false"></textarea>
      </div>
    </div>
    <p>
      <a href="index.html">...back</a>
    </p>
    <script src="../examples.js"> </script>
    <script>

      var FlorenceExample = examples.FlorenceExample;

      FlorenceExample.run();

    </script>
  </body>
</html>
