<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Florence example</title>
    <link href="../examples.css" rel="stylesheet" type="text/css" media="all">
    <link href="../florence.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body class="florence">
    <h1>Florence example</h1>
    <div class="container">
      <h2>Parse tree</h2>
      <textarea id="parseTree" readonly></textarea>
    </div>
    <div class="columns">
      <div id="sizeableElement" class="sizeable">
        <h2>Adjusted BNF grammar</h2>
        <textarea id="adjustedBNFGrammar" spellcheck="false" readonly> </textarea>
      </div><div id="verticalSplitter" class="vertical splitter"></div>
      <div class="column">
        <h2>Mappings</h2>
        <input type="checkbox" id="mappings" checked="checked" />
        <h2>Production name</h2>
        <textarea id="productionName" spellcheck="false"></textarea>
        <h2>Content</h2>
        <textarea id="content" spellcheck="false"></textarea>
      </div>
    </div>
    <p>
      <a href="../examples.html">...back</a>
    </p>

    <script src="../examples.js"> </script>
    <script>

      var FlorenceExample = examples.FlorenceExample;

      FlorenceExample.run();

    </script>
  </body>
</html>
