<!DOCTYPE html>
<html>
    <head>
        <title>Basic parser example</title>
    </head>
    <body>
        <h1>Basic parser example</h1>
        <textarea cols="80" rows="20" id="grammar" spellcheck="false">
expr                   ::= term operatorTerm*

operatorTerm           ::= plusOrMinusTerm | multiplyOrDivideTerm

plusOrMinusTerm        ::= plusOrMinus term

multiplyOrDivideTerm   ::= multiplyOrDivide term

plusOrMinus            ::= '+' | '-'

multiplyOrDivide       ::= '*' | '/'

term                   ::= naturalNumber | parenthesizedExpr

naturalNumber          ::= /\d+/

parenthesizedExpr      ::= '(' expr ')'
        </textarea>
        <br/>
        <textarea cols="100" rows="10" id="input"></textarea>
        <p></p>
        <script src="./example.js"> </script>
        <script>

            var BasicParser = example.BasicParser;

            BasicParser.run();

        </script>
    </body>
</html>
