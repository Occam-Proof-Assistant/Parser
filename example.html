<!DOCTYPE html>
<html>
    <head>
        <title>Basic parser example</title>
        <link href="example.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <h1>Basic parser example</h1>

        <div class="columns">
          <div id="leftColumn">
            <h2>Grammar</h2>
        <textarea rows="20" id="grammar" spellcheck="false">
expr                       ::= term operatorThenTerm*

operatorThenTerm           ::= operator term

operator                   ::= + | - | * | /

term                       ::= naturalNumber

                             | parenthesizedExpr

naturalNumber              ::= /\d+/

parenthesizedExpr          ::= ( expr )
        </textarea>
            <h2>Special symbols regular expression pattern</h2>
            <input type="text" id="specialSymbolsRegExpPattern" value="\+|\-|\*|\/|\(|\)" />
            <h2>Input</h2>
            <textarea rows="10" id="input"></textarea>
            <h2>Output</h2>
            <p></p>
          </div>
          <div class="left vertical splitter"></div>
          <div class="column">
            <h2>Parse tree</h2>
            <textarea rows="30" id="parseTree" readonly></textarea>
          </div>
        </div>

        <script src="./example.js"> </script>
        <script>

            var BasicParser = example.BasicParser;

            BasicParser.run();

        </script>
    </body>
</html>
