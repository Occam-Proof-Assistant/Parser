<!DOCTYPE html>
<html>
    <head>
        <title>Basic parser example</title>
        <style>
          p {
            display: inline-block;
            background-color: lightgray;
          }

          h2 {
            margin-bottom: 0;
          }

          input,
          textarea {
            width: 50rem;
            font-family: monospace;
          }

          p,
          h2,
          input,
          textarea {
            font-size: 1rem;
          }
        </style>
    </head>
    <body>
        <h1>Basic parser example</h1>
        <h2>Grammar</h2>
        <textarea rows="20" id="grammar" spellcheck="false">
expr                       ::= term operatorThenTerm*

operatorThenTerm           ::= operator term

operator                   ::= + | - | * | /

term                       ::= naturalNumber

                             | parenthesizedExpr

naturalNumber              ::= /\d+/

parenthesizedExpr          ::= ( expr )
        </textarea>
        <h2>Special symbols regular expression pattern</h2>
        <input type="text" id="specialSymbolsRegExpPattern" value="\+|\-|\*|\/|\(|\)" />
        <h2>Input</h2>
        <textarea rows="10" id="input"></textarea>
        <h2>Output</h2>
        <p></p>
        <script src="./example.js"> </script>
        <script>

            var BasicParser = example.BasicParser;

            BasicParser.run();

        </script>
    </body>
</html>
